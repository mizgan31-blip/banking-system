databaseChangeLog:
  - changeSet:
      id: 002
      author: mizgan31
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: transaction_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
