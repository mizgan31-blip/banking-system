databaseChangeLog:
  - changeSet:
      id: 004-fix-transactions-table
      author: mizgan31
      changes:
        - addColumn:
            tableName: transactions
            columns:
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_account

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: target_account_id
            referencedTableName: accounts
            referencedColumnNames: id
            constraintName: fk_transactions_target_account


